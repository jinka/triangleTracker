<!DOCTYPE html>
<html lang="en">
<head>
  <style media="screen">
    body {
        background: #555;
        background-image: url("images/daud1.jpeg");
    }

    .ttcontainer {
        max-width: 600px;
        margin: 200px;
        background: white;
        padding: 10px;
    }
  </style>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="ttcontainer">
    <h2 >The Triangle Tracker App</h2>
    <fieldset>
  		<!-- <img id="img1"src="images/equilateral.png" alt="Equilateral Trainagle"> -->
  		<label for="">Enter Side 1 Length:</label>
  		<input id="id1" type="number" min="1" max="300" value="100" required>
  		<br>
  		<label for="">Enter Side 2 Length:</label>
  		<input id="id2" type="number" min="1" max="300" value="100" required>
  		<br>
  		<label for="">Enter Side 3 Length:</label>
  		<input id="id3" type="number" min="1" max="300" value="100" required>
  		<br>
  		<button onclick="triangleTracker()">OK</button>
  </fieldset>
  <p id="triangleTriangleSide1"></p>
  <p id="triangleTriangleSide2"></p>
  <p id="triangleTriangleSide3"></p>
  </div>
</body>
</html>
