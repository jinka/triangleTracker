<!DOCTYPE html>
<html>

<body>

Enter your Side 1: <input type="number" id="txtBox1">
<br>
Enter your Side 2: <input type="number" id="txtBox2">
<br>
Enter your Side 3: <input type="number" id="txtBox3">
<br>
<button type="button" onclick="myFunction()">Submit</button>

<p id="demo">Here </p>

<script>

function myFunction() {

  var side1 = parseInt(document.getElementById("txtBox1").value);
  var side2 = parseInt(document.getElementById("txtBox2").value);
  var side3 = parseInt(document.getElementById("txtBox3").value);

  var sideOneTwo=side1+side2;
  var sideOneThree=side1+side3;
  var sideTwoThree=side2+side3;

  function isTriangle(side1,side2,side3) {
  	if (sideOneTwo <= side3 || sideOneThree <= side2 || sideTwoThree <= side1) {
    	return "Sorry, this is not a triangle";
    } else {
    	if (side1 === side2 && side1 === side3 ) {
      	return "This is an Equilateral Triangle";
      } else if (side1 === side2 || side1 === side3 || side2 === side3) {
      	return "This is a Isosceles Traingle";
      } else if (side1 !== side2 && side1 !== side3 && side2 !== side3) {
      	return "This is Scalene Triangle";
      }
    }
  }
alert(isTriangle(side1,side2,side3));
}

</script>

</body>
