<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<p>Enter a number and click OK:</p>

	<fieldset>
		<!-- <img id="img1"src="images/equilateral.png" alt="Equilateral Trainagle"> -->
		<label for="">Enter Side 1 Length:</label>
		<input id="id1" type="number" min="1" max="300" value="100" required>
		<br>
		<label for="">Enter Side 2 Length:</label>
		<input id="id2" type="number" min="1" max="300" value="100" required>
		<br>
		<label for="">Enter Side 3 Length:</label>
		<input id="id3" type="number" min="1" max="300" value="100" required>
		<br>
		<button onclick="triangleTracker()">OK</button>

</fieldset>

<p>If the number is less than 100 or greater than 300, an error message will be displayed.</p>

<p id="triangleTriangleSide1"></p>
<p id="triangleTriangleSide2"></p>
<p id="triangleTriangleSide3"></p>

<script>

var isSide1 = false;
var isSide2 = false;
var isSide3 = false;

function triangleTracker() {
		var triangleTypes = ['Equilateral','isosceles','Scalene','Not Triangle'];

		var sideLength1 = document.getElementById("id1").value;
		var side1Obj = document.getElementById("id1");
		if (!side1Obj.checkValidity()) {
        // document.getElementById("triangleTriangleSide1").innerHTML = side1Obj.validationMessage;
				isSide1=false;
		} else {
        // document.getElementById("triangleTriangleSide1").innerHTML = "side1Obj Input OK";
				isSide1=true;
    }

		var sideLength2 = document.getElementById("id2").value;
		var side2Obj = document.getElementById("id2");
		if (!side2Obj.checkValidity()) {
				// document.getElementById("triangleTriangleSide2").innerHTML = side2Obj.validationMessage;
				isSide2=false;
		} else {
			// document.getElementById("triangleTriangleSide2").innerHTML = "side2Obj Input OK";
			isSide2=true;
		}

		var sideLength3 = document.getElementById("id3").value;
		var side3Obj = document.getElementById("id3");
		if (!side3Obj.checkValidity()) {
				// document.getElementById("triangleTriangleSide3").innerHTML = side3Obj.validationMessage;
				isSide3=false;
		} else {
			// document.getElementById("triangleTriangleSide3").innerHTML = "side3Obj Input OK";
			isSide3=true;
		}

		if (isSide1 && isSide2 && isSide3) {
			sideLength1 = parseInt(sideLength1);
			sideLength2 = parseInt(sideLength2);
			sideLength3 = parseInt(sideLength3);

			var sideOneTwo = sideLength1 + sideLength2;
			var sideOneThree = sideLength1 + sideLength3;
			var sideTwoThree = sideLength2 + sideLength3;

			function isTriangle(side1,side2,side3) {
				if (sideOneTwo <= side3 || sideOneThree <= side2 || sideTwoThree <= side1) {
			  	return triangleTypes[3]; //"Sorry, this is not a triangle";
					document.getElementById("img1").src="";
					// <img src="images/isosceles.png" alt="Equilateral Trainagle">
			  } else {
			  	if (side1==side2 && side1==side3) {
			    	return triangleTypes[0]; //"This is an Equilateral Triangle";
						document.getElementById("img1").src="images/isosceles.png";
						// <img src="images/equilateral.png" alt="This is NOT a Trainagle">
			    } else if (side1 == side2 || side1 == side3 || side2 == side3) {
			    	return triangleTypes[1]; //"This is a Isosceles Traingle";
						document.getElementById("img1").src="images/isosceles.png";
						// <img src="images/isosceles.png" alt="Equilateral Trainagle">
			    } else if (side1 !== side2 && side1 !== side3 && side2 !== side3) {
			    	return triangleTypes[2]; //"This is Scalene Triangle";
						document.getElementById("img1").src="images/isosceles.png";
						// <img src="images/Scalene.png" alt="Equilateral Trainagle">
			    }
			  }
			}
		document.getElementById("triangleTriangleSide2").innerHTML = isTriangle(sideLength1,sideLength2,sideLength3);
			// alert(isTriangle(sideLength1,sideLength2,sideLength3));

		}
	}
</script>
</body>
</html>
